<div class="main-page">
  <h1>Welcome to myFlix!</h1>

  <!--  Adding the click event on the signup button -->
  <!-- USER REGISTRATION BUTTON -->
  <div>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>

    <!-- USER LOGIN BUTTON -->
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
